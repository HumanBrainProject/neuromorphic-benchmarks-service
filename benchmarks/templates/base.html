<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HBP SP9 Benchmark database</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
    <link href="/static/c3-0.4.10/c3.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="/static/site.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Neuromorphic Platform Benchmarks</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown{% if navigation == "by-system" %} active{% endif %}">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-hdd" aria-hidden="true"></span> By system <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/by-system/BrainScaleS/">BrainScaleS</a></li>
                <li><a href="/by-system/SpiNNaker/">SpiNNaker</a></li>
                <li><a href="/by-system/Spikey/">Spikey</a></li>
                <li><a href="/by-system/BrainScaleS-ESS/">BrainScaleS-ESS</a></li>
                <li><a href="/by-system/NEST/">NEST simulator</a></li>
              </ul>
            </li>
            <li{% if navigation == "by-task" %} class="active"{% endif %}><a href="/by-task/"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> By task <span class="sr-only">(current)</span></a></li>
            <li{% if navigation == "latest" %} class="active"{% endif %}><a href="/latest/"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Latest</a></li>
            <li{% if navigation == "documentation" %} class="active"{% endif %}><a href="/documentation/"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Documentation</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

{% block content %}
{% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
    <script src="/static/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
    <script src="/static/bootstrap/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src="/static/c3-0.4.10/c3.min.js"></script>

{% block scripts %}
{% endblock %}

  </body>
</html>
